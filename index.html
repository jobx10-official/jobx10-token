<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobX10 (JX10) â€“ Official Token on Polygon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="JobX10 (JX10) is a Polygon-based utility token for coaching, education and job ecosystem services." />
  <link rel="icon" href="https://jobx10-official.github.io/jobx10-token/logo/jx10-logo-256.png" />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #070b1f;
      --card: #0b1024;
      --accent: #f9a826;
      --accent-soft: rgba(249,168,38,0.15);
      --text: #f4f4f5;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
      --success: #22c55e;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px 16px 32px;
    }

    header {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, #f59e0b, #b45309 40%, #111827 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: #020617;
      box-shadow: 0 0 0 1px rgba(248,250,252,0.04),
                  0 18px 40px rgba(0,0,0,0.5);
    }

    .brand-text-title {
      font-size: 18px;
      font-weight: 700;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 14px;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .primary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #111827;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(248, 181, 24, 0.45);
      text-decoration: none;
      white-space: nowrap;
    }

    .primary-btn span {
      margin-left: 6px;
      font-size: 16px;
    }

    .primary-btn:hover {
      filter: brightness(1.05);
      text-decoration: none;
    }

    main {
      flex: 1;
      padding-top: 12px;
      padding-bottom: 32px;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 28px;
      margin-top: 16px;
      margin-bottom: 32px;
      align-items: stretch;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .nav-links {
        display: none;
      }

      .primary-btn.nav-buy {
        display: none;
      }

      .shell {
        padding-inline: 14px;
      }
    }

    .hero-card {
      background: linear-gradient(145deg, rgba(15,23,42,0.95), rgba(15,23,42,0.88));
      border-radius: var(--radius-xl);
      padding: 22px 22px 20px;
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 4px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.3);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .pill-dot {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #22c55e, #16a34a 50%, #064e3b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5f9ed;
      font-size: 14px;
    }

    .pill-strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-title {
      font-size: clamp(26px, 3vw, 32px);
      font-weight: 800;
      letter-spacing: 0.03em;
      margin-bottom: 10px;
    }

    .hero-highlight {
      background: linear-gradient(135deg, #fbbf24, #f97316, #facc15);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 16px;
      max-width: 520px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .meta-item {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.8);
      background: rgba(15,23,42,0.9);
    }

    .meta-label {
      color: #9ca3af;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-right: 4px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .secondary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      gap: 6px;
    }

    .secondary-btn:hover {
      border-color: rgba(248,250,252,0.4);
      color: #e5e7eb;
      text-decoration: none;
    }

    .hero-footnote {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 14px;
      font-size: 11px;
    }

    .hero-stat {
      border-radius: 14px;
      border: 1px solid rgba(31,41,55,0.9);
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      padding: 7px 9px;
    }

    .hero-stat-label {
      color: var(--muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 2px;
    }

    .hero-stat-value {
      font-size: 13px;
      font-weight: 600;
    }

    .hero-badge {
      position: absolute;
      right: 18px;
      top: 18px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.6);
      background: radial-gradient(circle at top left, rgba(56,189,248,0.18), rgba(15,23,42,0.98));
      font-size: 11px;
      color: var(--muted);
      max-width: 170px;
    }

    .hero-badge strong {
      display: block;
      font-size: 11px;
      color: #e5e7eb;
      margin-bottom: 3px;
    }

    .hero-badge small {
      font-size: 10px;
    }

    .panel {
      background: radial-gradient(circle at top left, rgba(56,189,248,0.2), rgba(15,23,42,0.98));
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148,163,184,0.4);
      padding: 16px 16px 14px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 2px;
    }

    .panel-heading {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .panel-sub {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .panel-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
    }

    .badge.good {
      border-color: rgba(34,197,94,0.8);
      background: rgba(22,163,74,0.14);
      color: #bbf7d0;
    }

    .badge.warn {
      border-color: rgba(234,179,8,0.8);
      background: rgba(202,138,4,0.18);
      color: #fef3c7;
    }

    .chart-frame {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.8);
      background: #020617;
      height: 260px;
    }

    .chart-frame iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .section {
      margin-top: 26px;
      padding: 18px 20px 18px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border: 1px solid rgba(55,65,81,0.9);
      box-shadow: 0 14px 32px rgba(0,0,0,0.45);
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .section-kicker {
      font-size: 12px;
      color: var(--muted);
    }

    .section-grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 18px;
      margin-top: 6px;
    }

    @media (max-width: 880px) {
      .section-grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .section p {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 7px;
    }

    ul {
      margin-left: 16px;
      font-size: 13px;
      color: var(--muted);
    }

    ul li {
      margin-bottom: 4px;
    }

    .tokenomics-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 13px;
    }

    .tokenomics-table th,
    .tokenomics-table td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(31,41,55,0.9);
    }

    .tokenomics-table th {
      text-align: left;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: #9ca3af;
    }

    .tokenomics-table tr:last-child td {
      border-bottom: none;
    }

    .tokenomics-table tr:hover td {
      background: rgba(15,23,42,0.95);
    }

    .label-pill {
      display: inline-flex;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(75,85,99,0.9);
      font-size: 11px;
      color: #e5e7eb;
      background: rgba(15,23,42,0.96);
      margin-bottom: 4px;
    }

    .steps {
      list-style: none;
      margin-left: 0;
      padding-left: 0;
      margin-top: 4px;
    }

    .step {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
      align-items: flex-start;
    }

    .step-num {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #e5e7eb;
      background: rgba(15,23,42,0.98);
      margin-top: 2px;
    }

    .step-body {
      font-size: 13px;
      color: var(--muted);
    }

    .links-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      margin-top: 6px;
    }

    .link-card {
      border-radius: 12px;
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.96);
      padding: 7px 9px 8px;
      font-size: 12px;
    }

    .link-card-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #e5e7eb;
    }

    .link-card a {
      font-size: 12px;
      color: var(--accent);
      word-break: break-all;
    }

    footer {
      border-top: 1px solid rgba(31,41,55,0.95);
      background: #020617;
      padding: 14px 0 18px;
      margin-top: 24px;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding-inline: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
    }

    .footer-links a:hover {
      color: var(--accent);
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: rgba(15,23,42,0.9);
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid rgba(55,65,81,0.9);
    }
  </style>
</head>
